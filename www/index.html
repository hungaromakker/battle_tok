<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Battle Arena — Browser</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; background: #0f0f12; color: #e0e0e0; font-family: system-ui, sans-serif; overflow: hidden; }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    #loading.hidden { display: none; }
    canvas { display: block; width: 100%; height: 100%; outline: none; }
  </style>
</head>
<body>
  <div id="loading">Loading Battle Arena… (WebGPU)</div>
  <script type="module">
    import init from './battle_arena.js';
    init()
      .then(() => {
        const el = document.getElementById('loading');
        if (el) el.classList.add('hidden');
      })
      .catch((e) => {
        const el = document.getElementById('loading');
        if (el) {
          el.textContent = 'Failed to load: ' + (e.message || e);
          el.style.color = '#e06060';
        }
        console.error(e);
      });
  </script>
</body>
</html>
